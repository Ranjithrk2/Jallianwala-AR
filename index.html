<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jallianwala Bagh AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="overlay">
  ðŸ“· Scan the QR marker to experience AR
</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-assets>
    <video id="warVideo"
           src="war.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline
           webkit-playsinline>
    </video>
  </a-assets>

  <!-- MATCHING YOUR FILE NAME -->
  <a-marker type="pattern" url="pattern-war.patt" id="marker">

    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="2.5"
      height="1.5"
      material="shader: flat; src: #warVideo;">
    </a-plane>

    <a-text
      value="Jallianwala Bagh - 1919"
      position="0 1.4 0"
      rotation="-90 0 0"
      align="center"
      color="red"
      width="4">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

<script>
  const marker = document.querySelector('#marker');
  const video = document.querySelector('#warVideo');
  const overlay = document.getElementById('overlay');

  marker.addEventListener('markerFound', function () {
    video.play();
    overlay.style.display = "none";
  });

  marker.addEventListener('markerLost', function () {
    video.pause();
    overlay.style.display = "block";
  });

  window.addEventListener('click', function () {
    video.play();
  });
</script>

</body>
</html>
