<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jallianwala Bagh AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  xr-mode-ui="enabled: true"
  webxr="requiredFeatures: hit-test;"
  renderer="colorManagement: true;"
>

  <a-assets>
    <video id="warVideo"
           src="war.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline
           webkit-playsinline>
    </video>
  </a-assets>

  <a-camera position="0 1.6 0"></a-camera>

  <!-- Video appears after tap -->
  <a-plane
    id="videoPlane"
    position="0 0 -2"
    width="2"
    height="1.2"
    visible="false"
    material="shader: flat; src: #warVideo;">
  </a-plane>

</a-scene>

<script>
  const plane = document.querySelector('#videoPlane');
  const video = document.querySelector('#warVideo');

  window.addEventListener('click', () => {
    plane.setAttribute('visible', true);
    video.play();
  });
</script>

</body>
</html>
