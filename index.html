<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jallianwala Bagh AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  renderer="logarithmicDepthBuffer: true;"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Assets -->
  <a-assets>
    <video id="warVideo"
           src="war.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline
           webkit-playsinline>
    </video>
  </a-assets>

  <!-- HIRO MARKER -->
  <a-marker preset="hiro" id="marker">

    <!-- Video Plane -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="2.5"
      height="1.5"
      material="shader: flat; src: #warVideo;">
    </a-plane>

    

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

<script>
  const marker = document.querySelector('#marker');
  const video = document.querySelector('#warVideo');

  // Play video when marker is detected
  marker.addEventListener('markerFound', function () {
    video.play();
  });

  // Pause when marker is lost
  marker.addEventListener('markerLost', function () {
    video.pause();
  });

  // Required for mobile autoplay policy
  window.addEventListener('click', function () {
    video.play();
  });
</script>

</body>
</html>
