<!DOCTYPE html>
<html>
<head>
  <title>Jallianwala Bagh AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>body { margin:0; overflow:hidden; }</style>
</head>
<body>

<!-- Hidden HTML video -->
<video id="warVideo" src="war.mp4" loop autoplay muted playsinline style="display:none"></video>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-marker type="pattern" url="marker.patt">

    <!-- AR Video -->
    <a-video src="#warVideo"
             position="0 0 0"
             rotation="-90 0 0"
             width="2"
             height="1.2">
    </a-video>

    <!-- Historical Text -->
    <a-text value="Jallianwala Bagh Massacre, 1919"
            position="0 1.2 0"
            rotation="-90 0 0"
            color="#ff0000"
            align="center"
            width="3">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
